<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleanShare</title>
  </head>
  <body>
    <main class="app">
      <div class="top-row">
        <label class="monitor-toggle" for="monitor-enabled">
          <span>Monitor clipboard</span>
          <input id="monitor-enabled" type="checkbox" checked />
        </label>
      </div>

      <div class="text-row">
        <textarea id="input" rows="8" placeholder="Paste your text here to clean any sharing links"></textarea>
      </div>

      <div class="text-row">
        <div class="output-wrap">
          <textarea id="output" rows="8" readonly></textarea>
          <button id="copy-overlay" class="copy-overlay" type="button" aria-label="Copy output to clipboard">
            <span class="copy-overlay__text">Copy to clipboard</span>
            <span class="copy-overlay__copied">Copied <span class="copy-overlay__check">âœ“</span></span>
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
