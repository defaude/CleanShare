<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/CleanShare_logo.png" />
    <title>CleanShare Web Demo</title>
  </head>
  <body>
    <main class="app">
      <h1>CleanShare Web Demo</h1>
      <p>Enter text, remove tracking parameters from URLs, and copy the result.</p>

      <label for="input">Input</label>
      <textarea id="input" rows="8" placeholder="Paste text with links"></textarea>

      <div class="actions">
        <button id="copy">Copy output</button>
      </div>

      <label for="output">Output</label>
      <textarea id="output" rows="8" readonly></textarea>
      <p id="status" aria-live="polite"></p>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
